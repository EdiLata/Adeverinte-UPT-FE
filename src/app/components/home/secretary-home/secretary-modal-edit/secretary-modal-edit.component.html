<div
  id="student-response-edit-modal"
  class="overflow-hidden fixed top-0 left-0 z-50 justify-center items-center w-full h-full"
>
  <div
    id="overlay"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
  ></div>
  <div class="relative p-4 flex justify-center items-center h-full">
    <div
      class="relative bg-white overflow-auto rounded-lg max-h-[calc(100vh-2rem)] shadow dark:bg-gray-700"
    >
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Editează Adeverința
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="closeModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-4 md:p-5 space-y-4">
        <form [formGroup]="dynamicForm">
          <div *ngFor="let field of templateFields" class="mb-4">
            <label
              [for]="field"
              class="block text-sm font-medium text-gray-700"
            >
              {{ field | titlecase }}
            </label>
            <input
              [id]="field"
              [formControlName]="field"
              type="text"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
            />
            <div
              *ngIf="
                dynamicForm.get(field)?.invalid &&
                dynamicForm.get(field)?.touched
              "
              class="text-red-600 text-sm"
            >
              This field is required
            </div>
          </div>
        </form>
      </div>
      <div
        class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          (click)="onSubmit()"
          [disabled]="!isFormValid()"
          [ngClass]="{
            'bg-gray-200 text-black hover:bg-gray-200': !isFormValid(),
          }"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Finalizează
        </button>
        <button
          (click)="closeModal()"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Înapoi
        </button>
      </div>
    </div>
  </div>
</div>
