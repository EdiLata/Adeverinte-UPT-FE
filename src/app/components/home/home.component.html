<div class="flex relative p-4 sm:p-10">
  <div class="absolute top-4 right-4 md:right-10 md:top-12">
    <div
      id="dropdownInformationButtonDesktop"
      data-dropdown-toggle="dropdownInformationDesktop"
      class="hidden md:flex items-center cursor-pointer gap-1"
    >
      <svg
        class="w-10 h-10 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z"
          clip-rule="evenodd"
        />
      </svg>
      {{ userEmail }}
      <svg
        class="ml-3 w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 9-7 7-7-7"
        />
      </svg>
    </div>

    <div
      class="flex sm:mr-6 cursor-pointer sm:mt-5 md:hidden"
    >
      <svg
        id="dropdownInformationButtonMobile"
        data-dropdown-toggle="dropdownInformationMobile"
        class="w-10 h-10 sm:h-16 sm:w-16 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="2"
          d="M5 7h14M5 12h14M5 17h14"
        />
      </svg>
    </div>
  </div>
  <div *ngIf="isAdmin">
    <app-admin-home></app-admin-home>
  </div>
  <div *ngIf="isSecretary">
    <app-secretary-home></app-secretary-home>
  </div>
  <div *ngIf="isStudent">
    <app-student-home></app-student-home>
  </div>
</div>

<div
  id="dropdownInformationMobile"
  class="z-10 hidden !fixed !top-16 !right-4 sm:!top-[108px] sm:!right-10 !transform-none !inset-auto bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
>
  <div
    class="px-4 py-3 text-sm text-gray-900 dark:text-white"
  >
    <div class="font-medium truncate">
      {{ userEmail }}
    </div>
  </div>
  <div class="py-2 cursor-pointer">
    <a
      (click)="logout()"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
      >Delogare</a
    >
  </div>
</div>

<div
  id="dropdownInformationDesktop"
  class="z-10 hidden md:!fixed !top-24 !right-10 !transform-none !inset-auto bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
>
  <div class="py-2 cursor-pointer">
    <a
      (click)="logout()"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
      >Delogare</a
    >
  </div>
</div>
