<section class="bg-white dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
    <a
      routerLink="/authentication/login"
      class="flex flex-col gap-4 md:flex-row items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-auto h-16 mr-2"
        src="assets/images/upt_logo.png"
        alt="logo"
      />
      <img class="w-auto h-16" src="assets/images/ac_logo.png" alt="logo" />
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Înregistrează-te
        </h1>
        <form
          [formGroup]="registerForm"
          (ngSubmit)="registerUser()"
          class="space-y-4 md:space-y-6"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="nume@companie.com"
              required=""
            />
          </div>
          <div>
            <label
              for="faculty"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Facultate:
            </label>
            <select
              formControlName="faculty"
              id="faculty"
              name="faculty"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
            >
              <option value="null" selected>Niciuna</option>
              <option value="{{ faculty }}" *ngFor="let faculty of faculties">
                {{ faculty }}
              </option>
            </select>
          </div>
          <div>
            <label
              for="specialization"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Specializare:
            </label>
            <select
              formControlName="specialization"
              id="specialization"
              name="specialization"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
            >
              <option value="null" selected>Niciuna</option>
              <option
                value="{{ specialization }}"
                *ngFor="let specialization of specializations"
              >
                {{ specialization }}
              </option>
            </select>
          </div>
          <div>
            <label
              for="year"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              An:
            </label>
            <select
              formControlName="year"
              id="year"
              name="year"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
            >
              <option value="null" selected>Niciunul</option>
              <option value="{{ year }}" *ngFor="let year of years">
                {{ year }}
              </option>
            </select>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Parolă</label
            >
            <input
              formControlName="password"
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Confirmă Parola</label
            >
            <input
              formControlName="confirmPassword"
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <div
            class="text-red-700"
            *ngIf="registerForm.errors?.['PasswordNoMatch']"
          >
            Parolele trebuie să coincidă.
          </div>
          <button
            [ngClass]="{
              'bg-gray-200 hover:bg-gray-200': registerForm.invalid,
            }"
            [disabled]="registerForm.invalid"
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Înregistrează-te
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Ai deja un cont?
            <a
              routerLink="/authentication/login"
              class="font-medium text-blue-600 hover:underline dark:text-blue-500"
              >Loghează-te aici</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
